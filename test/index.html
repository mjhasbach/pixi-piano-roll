<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/pixi.js/bin/pixi.js"></script>
    <script src="bower_components/teoria/teoria.js"></script>
    <script src="../dist/pixiPianoRoll.js"></script>
</head>
<body>
<script>
    var pianoRoll = pixiPianoRoll({
        noteData: [
            ['0:0:0', 'C4', '2n'],
            ['0:0:0', 'D4', '2n'],
            ['0:0:0', 'E4', '2n'],
            ['0:2:0', 'B4', '4n'],
            ['0:3:0', 'A#4', '4n'],
            ['1:0:0', 'A4', '2n'],
            ['1:0:0', 'G4', '2n'],
            ['1:0:0', 'F4', '2n'],
            ['1:2:0', 'C#4', '4n'],
            ['1:3:0', 'D#4', '4n'],
            ['2:0:0', 'A#4', '2n'],
            ['2:0:0', 'G#4', '2n'],
            ['2:0:0', 'F#4', '2n'],
            ['2:2:0', 'D#4', '4n'],
            ['2:3:0', 'F4', '4n'],
            ['3:0:0', 'B4', '1n'],
            ['3:0:0', 'A4', '1n'],
            ['3:0:0', 'G4', '1n'],
            ['4:0:0', 'C4', '2n'],
            ['4:0:0', 'D4', '2n'],
            ['4:0:0', 'E4', '2n'],
            ['4:2:0', 'B4', '4n'],
            ['4:3:0', 'A#4', '4n'],
            ['5:0:0', 'A4', '2n'],
            ['5:0:0', 'G4', '2n'],
            ['5:0:0', 'F4', '2n'],
            ['5:2:0', 'C#4', '4n'],
            ['5:3:0', 'D#4', '4n'],
            ['6:0:0', 'A#4', '2n'],
            ['6:0:0', 'G#4', '2n'],
            ['6:0:0', 'F#4', '2n'],
            ['6:2:0', 'D#4', '4n'],
            ['6:3:0', 'F4', '4n'],
            ['7:0:0', 'B4', '1n'],
            ['7:0:0', 'A4', '1n'],
            ['7:0:0', 'G4', '1n']
        ]
    });

    document.getElementsByTagName('body')[0].appendChild(pianoRoll.view);

    window.onkeyup = function(e) {
        if (e.keyCode === 32) {
            if (pianoRoll.playing) {
                pianoRoll.pause();
            }
            else {
                pianoRoll.play();
            }
        }
    }
</script>
</body>
</html>
